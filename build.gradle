group 'io.collective'

buildscript {
    ext.kotlin_version = '1.4.30'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
}

apply plugin: 'kotlin'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}